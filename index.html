    <!-- Recorder UI Logic -->
    <script>
        // Recorder buttons
        const initBtn = document.getElementById('init-recorder');
        const startBtnRec = document.getElementById('start-recording');
        const stopBtnRec = document.getElementById('stop-recording');
        const playBtnRec = document.getElementById('play-recording');
        const downloadBtnRec = document.getElementById('download-recording');

        // Initialize Recorder
        initBtn.addEventListener('click', async () => {
            if (window.recorder) {
                await window.recorder.init();
                alert("Recorder initialized successfully!");
            } else {
                alert("Recorder not loaded.");
            }
        });

        // Start Recording
        startBtnRec.addEventListener('click', () => {
            if (window.recorder) window.recorder.startRecording();
        });

        // Stop Recording
        stopBtnRec.addEventListener('click', () => {
            if (window.recorder) window.recorder.stopRecording();
        });

        // Play Recording
        playBtnRec.addEventListener('click', () => {
            if (window.recorder) window.recorder.playAudio();
        });

        // Download Recording
        downloadBtnRec.addEventListener('click', () => {
            if (window.recorder) window.recorder.downloadAudio();
        });
